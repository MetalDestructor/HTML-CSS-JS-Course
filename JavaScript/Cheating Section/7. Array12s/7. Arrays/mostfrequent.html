<html>
<head>
</head>
<body>
	<form>
		<textarea id="number" placeholder="Insert numbers separated by ',':"></textarea>
		<input type="button" value="Most Frequent Numbers" onclick="Frequency()"/>
	</form>
	<script type="text/javascript">
	function Frequency()
	{
		var FirstArray = document.getElementById("number").value.split(",");
		
		var Numbers = new Array(FirstArray.length);
		var i;
		var j;
		
			for (i = 0; i < Numbers.length; i++)
			{
				Numbers[i]= new Array(2);
				Numbers[i][0]=0;
				Numbers[i][1]=0;
			}
			var IsAdded = false;
			for(i in Numbers)
			{
				Numbers[i][1]=0;
			}
			
			for(i=0; i<FirstArray.length;i++)
			{
				var j=0;
				do
				{
					if (Numbers[j][0] == FirstArray[i])
					{
						Numbers[j][1]++;
						IsAdded = true;
					}
					j++;
				}
				while (j< FirstArray.length && (Numbers[j-1][0] != 0 || (Numbers[j-1][1] >0 && IsAdded == false)));
				if (IsAdded == false)
				{
					Numbers[j-1][0] = FirstArray[i];
					Numbers[j-1][1] = 1;
				}
				IsAdded = false;
			}
			
			var maxNumber = Numbers[0][0];
			var maxcount = Numbers[0][1];
                        for (i = 1; i < Numbers.length; i++)
                        {
                                if (Numbers[i][1] > maxcount)
                                {
                                        maxNumber = Numbers[i][0];
                                        maxcount = Numbers[i][1];
                                }
                        }
			
			
			alert(maxNumber + " (" + maxcount + " times)");
                        
	}               
	</script>
</body>
</html>
