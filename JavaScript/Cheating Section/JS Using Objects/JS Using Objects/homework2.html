<html>
<head>
    <title>Homework 2</title>
<link rel="stylesheet" type="text/css" href="styles/js-console.css">
</head>
<body>
    <input type="text" id="arrayInput" placeholder="1,2,3,4,5" />
    <input type="text" id="elementToRemove" placeholder="Element to remove" />
    <button onclick="CalculateResultOnClick()">Remove</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script type="text/javascript">

        function CalculateResultOnClick() {
            var arrayOfElements = jsConsole.readArray("#arrayInput", ',');
            var valueToRemove = jsConsole.read('#elementToRemove');
            jsConsole.writeLine("Before: " + arrayOfElements);
            arrayOfElements.remove(valueToRemove);
            jsConsole.writeLine("After: " + arrayOfElements);
        }

        Array.prototype.remove = function (valueToRemove) {
            index = this.indexOf(valueToRemove);
            while (index >= 0) {
                this.splice(index, 1);
                index = this.indexOf(valueToRemove);
            }
        }

    </script>
</body>
</html>
