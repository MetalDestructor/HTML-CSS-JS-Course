<!DOCTYPE html>

</head>
<body>
	<script type="text/javascript">
	function check(){
	var num1;
	num1=document.getElementById("numb").value;
	if (num1 % 2 == 0)
		alert(num1 + " is Odd");
		
	else 
		alert(num1 + " is Even");
		
		}
	</script>
	<input type="text" id="numb">
	<input type="button" onClick='check()' value="Check">	
	
	
	
</body>
