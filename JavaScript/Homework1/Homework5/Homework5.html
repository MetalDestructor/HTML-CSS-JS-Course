	<script type="text/javascript">
		function Check(){
			var num=document.getElementById("hahah");
			if (8 & num >> 3 == 1){ 
				alert("The third bit is 1");
				}
			else{
				alert("The third bit is 0");
				}
		}
	</script>
	<input type="text" id="hahah">
	<input type="button" onClick="Check()" value="Check">
