<!DOCTYPE html>
<html>
<head>
	<title>Ex.6</title>
</head>
<body>
	<script type="text/javascript">
	function check(){
	var x=document.getElementById("numb").value;
	var y=document.getElementById("numb2").value;
	if (x*x+y*y<25){
		alert("The point is inside the circle");
		}
	else {
		alert("The point is not inside the circle");
		}
		}
	</script>
	<input type="text" id="numb">
	<input type="text" id="numb2">
	<input type="button" onClick='check()' value="Check">	
	
	
	
</body>
</html>
