<html>
<head>
	<title>Ex.6</title>
</head>
<body>
	<input type="text" id="num1" value="a"><br>
	<input type="text" id="num2" value="b"><br>
	<input type="text" id="num3" value="c"><br>
	<input type="button" onClick='Check()' value="Check">
		<script type="text/javascript">
		function Check(){
				var a = parseFloat(document.getElementById("num1").value);
                var b = parseFloat(document.getElementById("num2").value);
                var c = parseFloat(document.getElementById("num3").value);
                var x1;
                var x2;
                if (isNaN(a) || isNaN(b) || isNaN(c))
                    alert("no three valid coefficients!")
                else {
                    var D = (b * b) - (4 * a * c);
                    if (a == 0 && b == 0 && c == 0)
                    {
                        alert("The number of real roots is infinity");
                    }
                    else if (a == 0 && b == 0 && c != 0)
                    {
                        alert("There are no any real roots");
                    }
                    else if (a == 0 && b != 0)
                    {
                        x1 = -(c / b);
                        alert("The equation is linear. The real root is: " + Math.round(x1 * 1000) / 1000);
                    }
                    else if (D >= 0)
                    {
                        x1 = (0.5 * (-b - Math.sqrt(D)) / a);
                        x2 = (0.5 * (-b + Math.sqrt(D)) / a);
                        alert("The real roots are: " + Math.round(x1 * 1000) / 1000 + ", " + Math.round(x2 * 1000) / 1000);
                    }
                    else
                    {
                        alert("There are no any real roots");
                    }
                }
            }
		</script>
</body>
</html>
