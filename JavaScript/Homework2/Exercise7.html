<html>

</head>
<body>
	<input type="text" id="num1"><br>
	<input type="text" id="num2"><br>
	<input type="text" id="num3"><br>
	<input type="text" id="num4"><br>
	<input type="text" id="num5"><br>
	<input type="button" onClick='Check()' value="Check">
		<script type="text/javascript">
		function Check(){
				var n1 = document.getElementById("num1").value;
                var n2 = document.getElementById("num2").value;
                var n3 = document.getElementById("num3").value;
                var n4 = document.getElementById("num4").value;
                var c = document.getElementById("num5").value;
                var a;
                var b;
                var max;
                if (n1 > n2)
                    a = n1;
                else
                    a = n2;
                if (n3 > n4)
                    b = n3;
                else
                    b = n4;
                if (isNaN(n1) || isNaN(n2) || isNaN(n3) || isNaN(n4) || isNaN(c))
                    alert("no five numbers to calculate!");
                else {
                    if (a >= b) {
                        if ((b >= c) || (a >= c)) {
                            max = a;
                        }
                        else
                        {
                            max = c;
                        }
                    }
                    else
                    {
                        if ((b >= c) || (a >= c)) {
                            max = b;
                        }
                        else
                        {
                            max = c;
                        }
                    }
                    alert(max);
                }
            }
		</script>
